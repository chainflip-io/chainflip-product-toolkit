name: Development CI 👨‍🔬

concurrency:
  group: ${{ github.ref }}-development-ci
  cancel-in-progress: true

on:
  pull_request:

env:
  FORCE_COLOR: 1

jobs:
  semantic-pr:
    permissions:
      pull-requests: read
    uses: chainflip-io/chainflip-reusable-workflows/.github/workflows/_git_semantic_pr.yml@main
    secrets: inherit
  pre-checks:
    uses: ./.github/workflows/_01_pre_checks.yml
    secrets: inherit
  checks:
    uses: ./.github/workflows/_02_checks.yml
    secrets: inherit
